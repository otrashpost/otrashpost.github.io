<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="none">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JW Player Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <link rel="stylesheet" type="text/css" href="https://otrashpost.github.io/css/jwplayer.css">
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@latest/build/p2p-media-loader-core.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-hlsjs@latest/build/p2p-media-loader-hlsjs.min.js"></script> 
    <script src="https://ssl.p.jwpcdn.com/player/v/8.33.2/provider.hlsjs.js"></script> 
    <script src="https://ssl.p.jwpcdn.com/player/v/8.33.2/jwplayer.core.controls.js"></script> 
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                "sources": [
                    {
                        "default": true,
                        "type": "hls",
                        "file": "https://bal01.vivartec.com.br:8088/hls/livechannel5.m3u8"
                    }
                ]
            }],
            logo: { file: "https://sinalpublico.netlify.app/imgs/iconpage.png" },
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            mute: false,
            cast: {}
        });

        playerInstance.on('play', function() {
            playerInstance.setCurrentAudioTrack(2);
        });
    </script>
    <script>
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);

        document.onkeydown = function(e) {
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 67 || e.keyCode === 74)) {
                e.preventDefault();
            }
            if (e.keyCode === 123) {
                e.preventDefault();
            }
        };
    </script>
</body>
</html>
