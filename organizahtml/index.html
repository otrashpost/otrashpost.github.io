<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bagunçado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap; /* Preserva espaços e quebras de linha */
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>HTML Bagunçado</h1>
    <textarea id="htmlInput" placeholder="Cole seu HTML bagunçado aqui..."></textarea>
    <button onclick="organizeHtml()">Organizar HTML</button>
    <h2>HTML Organizado</h2>
    <pre class="output" id="htmlOutput"></pre>

    <!-- Adicione a biblioteca html-beautify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script>
        function organizeHtml() {
            var htmlInput = document.getElementById('htmlInput').value;
            var htmlOutput = document.getElementById('htmlOutput');

            // Usa a biblioteca html-beautify para formatar o HTML
            htmlOutput.textContent = html_beautify(htmlInput, { indent_size: 2 });
        }
    </script>
</body>
</html>
