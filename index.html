<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="none">
    <meta name="referrer" content="no-referrer">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/netflix.css">
    <style>
        #player {
            position: absolute;
            width: 100% !important;
            height: 100% !important;
        }
        .jwplayer .jw-rightclick .jw-rightclick-list {
            border-radius: 1px;
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/jwplayer/jwplayer.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/jwplayer/DooPlayLicenkey.js" type="text/javascript"></script>
</head>
<body>

<div id="player"></div>

<script>
(async () => {
  function getQueryParameter(param, url = window.location.href) {
    param = param.replace(/[\[\]]/g, "\\$&");
    const regex = new RegExp("[?&]" + param + "(=([^&#]*)|&|#|$)");
    const matches = regex.exec(url);
    if (!matches) {
      return null;
    }
    if (!matches[2]) {
      return '';
    }
    return decodeURIComponent(matches[2].replace(/\+/g, " "));
  }

  // Obtendo o movieId da URL
  const movieId = getQueryParameter('m');
  if (!movieId) {
    console.error("Parâmetro 'm' não encontrado na URL");
    return;
  }

  // URL da API com o parâmetro movieId
  const apiUrl = `https://corsproxy.io/?url=https://filmrfplay.vercel.app/${movieId}`;
  
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error("Resposta da rede não foi ok");
    }
    
    const text = await response.text();
    
    // Tentando extrair o link do vídeo da resposta
    const playerMatch = text.match(/initializePlayer\(['"]([^'"]+)['"]/);
    
    if (playerMatch && playerMatch[1]) {
      const videoUrl = playerMatch[1]; // O link do vídeo é extraído aqui

      // Configuração do JWPlayer
      const playerInstance = jwplayer("player").setup({
        controls: true,
        sharing: false,
        displaytitle: false,
        displaydescription: false,
        abouttext: "Buy Me a Coffee",
        aboutlink: "@W88movie",
        skin: { name: "netflix" },
        captions: {
          color: "#FFF",
          fontSize: 14,
          backgroundOpacity: 0,
          edgeStyle: "raised"
        },
        playlist: [{
          sources: [{
            file: videoUrl,
            label: "720p",
            default: true
          }]
        }],
        advertising: {
          client: "vast",
          schedule: [{ offset: "pre" }]
        },
        autostart: false,
        mute: false
      });

      // Adicionando o botão de download ao JWPlayer
      playerInstance.on("ready", function () {
        const buttonId = "download-video-button";
        const iconPath = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0Ij48cGF0aCBmaWxsPSJub25lIiBkPSJNMCAwaDI0djI0SDB6Ii8+PHBhdGggZD0iTTMgMTloMTh2Mkgzdi0yem0xMC01LjgyOEwxOS4wNzEgNy4xbDEuNDE0IDEuNDE0TDEyIDE3IDMuNTE1IDguNTE1IDQuOTI5IDcuMSAxMSAxMy4xN1YyaDJ2MTEuMTcyeiIgZmlsbD0icmdiYSgyNDcsMjQ3LDI0NywxKSIvPjwvc3ZnPg==";
        const tooltipText = "Download Video";

        // Chama o método `addButton` para adicionar o botão de download
        playerInstance.addButton(iconPath, tooltipText, buttonClickAction, buttonId);

        // Função que é chamada quando o botão de download é clicado
        function buttonClickAction() {
          const playlistItem = playerInstance.getPlaylistItem();
          const anchor = document.createElement("a");
          const fileUrl = playlistItem.file;
          anchor.setAttribute("href", fileUrl);
          const downloadName = playlistItem.file.split("/").pop();
          anchor.setAttribute("download", downloadName);
          anchor.style.display = "none";
          document.body.appendChild(anchor);
          anchor.click();
          document.body.removeChild(anchor);
        }

        // Movendo o controle de tempo do player para alinhar com os outros controles
        const playerContainer = playerInstance.getContainer();
        const buttonContainer = playerContainer.querySelector(".jw-button-container");
        const spacer = buttonContainer.querySelector(".jw-spacer");
        const timeSlider = playerContainer.querySelector(".jw-slider-time");
        buttonContainer.replaceChild(timeSlider, spacer);

        // Detecção de bloqueio de anúncios
        playerInstance.on("adBlock", () => {
          const modal = document.querySelector("div.modal");
          if (modal) {
            modal.style.display = "flex";
            document
              .getElementById("close")
              .addEventListener("click", () => location.reload());
          }
        });

        // Adicionando o controle para avançar 10 segundos
        const rewindContainer = playerContainer.querySelector(".jw-display-icon-rewind");
        if (rewindContainer) {
          const forwardContainer = rewindContainer.cloneNode(true);
          const forwardDisplayButton = forwardContainer.querySelector(".jw-icon-rewind");
          forwardDisplayButton.style.transform = "scaleX(-1)";
          forwardDisplayButton.ariaLabel = "Forward 10 Seconds";
          const nextContainer = playerContainer.querySelector(".jw-display-icon-next");
          if (nextContainer) {
            nextContainer.parentNode.insertBefore(forwardContainer, nextContainer);
          }

          // Ocultando o botão de próximo
          playerContainer.querySelector(".jw-display-icon-next").style.display = "none";

          // Adicionando o controle de avançar na barra de controles
          const rewindControlBarButton = buttonContainer.querySelector(".jw-icon-rewind");
          const forwardControlBarButton = rewindControlBarButton.cloneNode(true);
          forwardControlBarButton.style.transform = "scaleX(-1)";
          forwardControlBarButton.ariaLabel = "Forward 10 Seconds";
          rewindControlBarButton.parentNode.insertBefore(forwardControlBarButton, rewindControlBarButton.nextElementSibling);

          // Função para avançar 10 segundos
          [forwardDisplayButton, forwardControlBarButton].forEach((button) => {
            button.onclick = () => {
              playerInstance.seek(playerInstance.getPosition() + 10);
            };
          });
        }
      });

    } else {
      console.error("Link do vídeo não encontrado na resposta.");
    }
  } catch (error) {
    console.error("Erro: " + error.message);
  }
})();
</script>

</body>
</html>
