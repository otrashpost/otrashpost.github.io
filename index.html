<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Filmes e Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }
        header {
            background: #333;
            padding: 10px 20px;
            text-align: center;
            color: #f5f5f5;
        }
        #trending-title, #anime-title, #movie-title {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
            color: #f5f5f5;
        }
        #trending-slider-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px;
        }
        #trending-slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slider-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slider-item img {
            width: 100%;
            height: auto;
        }
        #trending-indicators {
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
        }
        #trending-indicators button {
            background: #333;
            border: none;
            border-radius: 50%;
            height: 10px;
            width: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
        .spinner {
            text-align: center;
            color: #f5f5f5;
            font-size: 18px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #444;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            font-size: 14px;
            color: #ccc;
            margin: 0;
        }
        #details {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #f5f5f5;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1000;
        }
        #details img {
            max-width: 100%;
            height: auto;
        }
        #details h2 {
            margin: 0;
        }
        #close-details {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #333;
            border: none;
            color: #f5f5f5;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Filmes e Animes</h1>
    </header>

    <div id="trending-title">Em Alta</div>
    <div id="trending-slider-container">
        <div id="trending-slider"></div>
        <div id="trending-indicators"></div>
    </div>
    <div id="trending-spinner" class="spinner">Loading...</div>

    <div id="anime-title">Animes Legendados</div>
    <div id="anime-container" class="container"></div>
    <div id="anime-spinner" class="spinner">Loading...</div>

    <div id="movie-title">Filmes</div>
    <div id="movie-container" class="container"></div>
    <div id="movie-spinner" class="spinner">Loading...</div>

    <div id="details">
        <button id="close-details">X</button>
        <img id="details-poster" src="" alt="">
        <h2 id="details-title"></h2>
        <p id="details-overview"></p>
        <p id="details-release-date"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
