<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Filmes e Animes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meu Site de Filmes e Animes</h1>
    </header>

    <main>
        <section id="trending-section">
            <h2>Em Alta</h2>
            <div id="trending-slider-container">
                <div id="trending-slider"></div>
                <div id="trending-indicators"></div>
            </div>
            <div id="trending-spinner" class="spinner">Carregando...</div>
        </section>

        <section id="anime-section">
            <h2>Animes Legendados</h2>
            <div id="anime-container" class="container"></div>
            <div id="anime-spinner" class="spinner">Carregando...</div>
        </section>

        <section id="movie-section">
            <h2>Filmes</h2>
            <div id="movie-container" class="container"></div>
            <div id="movie-spinner" class="spinner">Carregando...</div>
        </section>
    </main>

    <div id="details">
        <button id="close-details">âœ–</button>
        <img id="details-poster" src="" alt="">
        <h2 id="details-title"></h2>
        <p id="details-overview"></p>
        <p id="details-release-date"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
