<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index, follow">
    <meta name="description" content="SuperFlix - Assista a filmes e séries online em Full HD, legendado e dublado. Confira os lançamentos mais recentes!" />
    <meta property="og:title" content="SuperFlix - Assistir Filmes Online - Legendado e Full HD" />
    <meta property="og:description" content="Assistir Filmes Online no SuperFlix é nota 10. Site completo com Filmes Lançamentos 2024, Tudo em Full HD, Legendado e Dublado." />
    <meta property="og:url" content="https://superflix.dev/" />
    <meta property="og:site_name" content="SuperFlix" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://superflix.dev/" />
    <link rel="icon" href="https://superflix.dev/wp-content/uploads/2024/01/favicon.png" sizes="32x32" />
    <title>SuperFlix - Assistir Filmes Online - Legendado e Full HD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #00022b;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1c41;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo img {
            height: 50px;
        }
        nav {
            display: flex;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #03c1ef;
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-form input {
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .search-form button {
            background-color: #03c1ef;
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .main-content {
            padding: 20px;
        }
        .widget {
            margin-bottom: 20px;
        }
        .widget h3 {
            margin: 0 0 10px;
        }
        .widget p {
            margin: 0 0 10px;
        }
        .widget .btn {
            background-color: #03c1ef;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .widget .btn:hover {
            background-color: #0294c9;
        }
        .widget ul {
            list-style-type: none;
            padding: 0;
        }
        .widget ul li {
            margin-bottom: 10px;
            background-color: #1a1c41;
            padding: 10px;
            border-radius: 4px;
        }
        .widget ul li a {
            color: #fff;
            text-decoration: none;
        }
        .widget ul li a:hover {
            color: #03c1ef;
        }
        footer {
            background-color: #1a1c41;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://superflix.dev/wp-content/uploads/2024/01/superflix.svg" alt="SuperFlix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="https://superflix.dev/">Home</a></li>
                <li><a href="https://superflix.dev/filmes/">Filmes</a></li>
                <li><a href="https://superflix.dev/series/">Séries</a></li>
                <li><a href="https://superflix.dev/categoria/animes/">Animes</a></li>
                <li><a href="https://superflix.dev/categoria/lancamentos/">Lançamentos</a></li>
            </ul>
            <form class="search-form" method="get" action="https://superflix.dev">
                <input type="text" name="s" placeholder="Pesquisar">
                <button type="submit">Buscar</button>
            </form>
        </nav>
    </header>
    <main class="main-content">
        <section class="widget">
            <h3>Notícias</h3>
            <p>Fala, galera!</p>
            <p>Estamos enfrentando um problema em alguns conteúdos, mas já estamos trabalhando na solução. Agradecemos a sua paciência.</p>
            <p>Abraço!</p>
        </section>
        <section class="widget">
            <header>
                <h3>Últimos Lançamentos</h3>
                <a href="https://superflix.dev/categoria/lancamentos/" class="btn">Ver mais</a>
            </header>
            <ul id="launch-list">
                <!-- Lista de lançamentos será adicionada aqui -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SuperFlix. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para carregar os lançamentos do JSON
        async function loadLaunches() {
            try {
                const response = await fetch('https://otrashpost.github.io/movies.json');
                const launches = await response.json();
                const launchList = document.getElementById('launch-list');

                // Limpar a lista existente
                launchList.innerHTML = '';

                // Adicionar os lançamentos ao DOM
                launches.forEach(launch => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <a href="${launch.link}">
                            <strong>${launch.title}</strong> - ${launch.description}
                            <br>
                            <small>${new Date(launch.releaseDate).toLocaleDateString()}</small>
                        </a>
                    `;
                    launchList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Erro ao carregar os lançamentos:', error);
            }
        }

        // Carregar lançamentos ao carregar a página
        window.onload = loadLaunches;
    </script>
</body>
</html>
