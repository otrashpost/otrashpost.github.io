<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .category {
            margin-bottom: 20px;
        }
        .category h2 {
            margin-bottom: 10px;
        }
        .movies {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .movie {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 20px);
            text-align: center;
            text-decoration: none;
            color: black;
        }
        .movie img {
            width: 100%;
            display: block;
        }
        .movie-info {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">Categorias</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
    </header>
    <section class="hero">
        <h1>Bem-vindo ao Meu Site de Streaming</h1>
    </section>
    <div class="container">
        <section class="category" id="emAlta">
            <h2>Em Alta</h2>
            <div class="movies" id="emAlta-movies"></div>
        </section>
        <section class="category" id="novidades">
            <h2>Novidades</h2>
            <div class="movies" id="novidades-movies"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('movies.json')
                .then(response => response.json())
                .then(data => {
                    const novidadesContainer = document.getElementById('novidades-movies');
                    const emAltaContainer = document.getElementById('emAlta-movies');

                    // Função para criar o HTML para os filmes
                    function createMovieHTML(movie) {
                        return `
                            <a href="${movie.url}" class="movie">
                                <img src="${movie.imagem}" alt="${movie.titulo}">
                                <div class="movie-info">
                                    <h3>${movie.titulo}</h3>
                                    <p>${movie.descricao}</p>
                                </div>
                            </a>
                        `;
                    }

                    // Preencher as categorias com filmes
                    data.novidades.forEach(movie => {
                        novidadesContainer.innerHTML += createMovieHTML(movie);
                    });
                    data.emAlta.forEach(movie => {
                        emAltaContainer.innerHTML += createMovieHTML(movie);
                    });
                })
                .catch(error => console.error('Erro ao carregar o arquivo JSON:', error));
        });
    </script>
</body>
</html>
