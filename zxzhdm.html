<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça sua pesquisa por filmes e séries.">
    <meta name="keywords" content="pesquisa, filmes, séries, busca, cinehub">
    <title>Pesquisa de Filmes e Séries</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #444;
        }
        header h1 {
            font-size: 2.5em;
            color: #ff5722;
            margin: 0;
        }
        .search-box {
            display: flex;
            justify-content: center;
            margin: 120px auto 30px; /* Adiciona espaço acima da caixa de pesquisa */
            padding: 0 20px;
        }
        .search-box input {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            background-color: #fff;
            color: #333;
        }
        .search-box button {
            padding: 15px;
            border: 1px solid #ff5722;
            border-radius: 0 5px 5px 0;
            background-color: #ff5722;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-box button:hover {
            background-color: #e64a19;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            align-items: start;
        }
        .result-item {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #fff;
            text-decoration: none;
        }
        .result-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 4px solid #ff5722;
        }
        .result-item .details {
            padding: 15px;
            text-align: center;
        }
        .result-item .details h2 {
            font-size: 1.2em;
            margin: 0;
            font-weight: bold;
        }
        .result-item .details p {
            font-size: 0.9em;
            margin: 5px 0;
            color: #bbb;
        }
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        footer {
            background-color: #1c1c1c;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #444;
        }
        footer p {
            margin: 10px 0;
        }
        footer a {
            color: #ff5722;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-box input, .search-box button {
                width: 100%;
                max-width: none;
            }
        }
        @media (max-width: 480px) {
            .result-item img {
                height: 200px;
            }
        }
        /* Back button styles */
        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>FAÇA SUA PESQUISA ABAIXO</h1>
    </header>
    
    <div class="search-box">
        <input type="text" id="query" placeholder="Digite o nome do filme ou série">
        <button onclick="fetchData()">Buscar</button>
    </div>
    
    <div class="container">
        <div id="results" class="grid"></div>
    </div>

    <!-- Back button -->
    <button class="back-button" onclick="goBack()">Voltar Inicio</button>
