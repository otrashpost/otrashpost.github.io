<!doctype html>
<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
    <meta name="referrer" content="no-referrer">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>

<body>
    <div id="player"></div>
    <script>
        // Substitua 'URL_DO_SEU_ARQUIVO_MPD' pelo caminho do seu arquivo .mpd
        var url = 'https://0108-vos.dtvott.com/DASH/manifest.mpd';

        // Configurações DRM, se necessário. Caso contrário, remova essa parte.
        var drmConfig = {
            "clearkey": {
                "keyId": "50653a20839a57c8b2d3cde6ddc46cdb",
                "key": "8a505419dccb50ee07ecebf5a6b44c63"
            }
        };

        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": url,
                    "drm": drmConfig, // Remova esta linha se não usar DRM
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {},
            sharing: false
        });
    </script>
</body>

</html>
