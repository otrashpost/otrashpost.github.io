<!doctype html>
<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
            border: 0;
            overflow: hidden;
        }
    </style>
    <meta name="referrer" content="no-referrer">
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>

<body>
    <div id="player"></div>
    <script>
        // Substitua 'URL_DO_SEU_ARQUIVO_MPD' pelo caminho do seu arquivo .mpd
        var url = 'https://0108-vos.dtvott.com/DASH/manifest.mpd';

        // Configurações DRM, se necessário. Caso contrário, remova essa parte.
        var drmConfig = {
            "clearkey": {
                "keyId": "8f492be58fd03634ad813b5accd568e5",
                "key": "feb149d1ba340d1a9ac2ba6a512c8e03"
            }
        };

        var playerInstance = jwplayer("player");
        playerInstance.setup({
            playlist: [{
                "sources": [{
                    "default": false,
                    "type": "dash",
                    "file": url,
                    "drm": drmConfig, // Remova esta linha se não usar DRM
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            cast: {},
            sharing: false
        });
    </script>
    <script>
  var player = videojs('videoPlayer', {
    techOrder: ['dash'],
    sources: [{
      src: 'https://0108-vos.dtvott.com/DASH/manifest.mpd',
      type: 'application/dash+xml'
    }]
  });
</script>

    <script>
  async function fetchLink() {
    try {
      let response = await fetch('https://0108-vos.dtvott.com/DASH/manifest.mpd');
      if (!response.ok) throw new Error('Network response was not ok');
      let data = await response.text();
      console.log(data); // Aqui você pode manipular o conteúdo do manifesto
    } catch (error) {
      console.error('There has been a problem with your fetch operation:', error);
    }
  }

  fetchLink();
</script>

<script>
  window.location.href = 'https://0108-vos.dtvott.com/DASH/manifest.mpd';
</script>

    <script>
  document.addEventListener('DOMContentLoaded', function() {
    var link = 'https://0108-vos.dtvott.com/DASH/manifest.mpd';
    // Modifique o conteúdo da página aqui usando o link
    document.body.innerHTML = `<p>O link do vídeo é: <a href="${link}">${link}</a></p>`;
  });
</script>


</body>

</html>
