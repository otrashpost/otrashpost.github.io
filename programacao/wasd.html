<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #content {
            white-space: pre-wrap; /* Mantém quebras de linha e espaçamentos */
            margin: 20px;
            display: none; /* Inicialmente escondido */
        }
        #error {
            color: red;
            margin: 20px;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div id="error"></div>

    <script>
        // URL da API
        const apiUrl = 'https://api.codetabs.com/v1/proxy/?quest=https://mi.tv/br/async/guide/all/-180';

        // Função para buscar e exibir dados
        async function fetchData() {
            try {
                // Fazendo a solicitação para a API
                const response = await fetch(apiUrl);
                // Verificando se a resposta foi bem-sucedida
                if (!response.ok) {
                    throw new Error('Erro na rede: ' + response.statusText);
                }
                // Extraindo o conteúdo como texto
                const data = await response.text();
                // Exibindo o conteúdo na div com id 'content'
                const contentDiv = document.getElementById('content');
                contentDiv.textContent = data;
                contentDiv.style.display = 'block'; // Mostra o conteúdo
            } catch (error) {
                // Exibindo erros, se houver
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Erro: ' + error.message;
                errorDiv.style.display = 'block'; // Mostra a mensagem de erro
            }
        }

        // Chama a função para buscar os dados quando o script é carregado
        fetchData();
    </script>
</body>
</html>
