<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #e0e0e0;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #1c1c1c;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header img {
            max-width: 200px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }

        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding-top: 70px; /* Espaço para o header fixo */
        }

        .search-bar {
            margin: 20px auto;
            text-align: center;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-right: 5px;
        }

        .search-bar button {
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #f40612;
        }

        .carousel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px; /* Aumenta o espaço entre os cards */
            padding: 10px 0;
        }

        .movie-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
            width: 100%; /* Ocupa toda a largura disponível */
            max-width: 150px; /* Largura máxima dos cards */
            margin: auto; /* Centraliza o card */
        }

        .movie-card img {
            border-radius: 8px 8px 0 0;
            width: 100%;
            height: auto; /* Mantém a proporção da imagem */
        }

        .movie-info {
            padding: 10px;
            text-align: center;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .modal-close {
            cursor: pointer;
            color: #aaa;
            float: right;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-button {
            padding: 10px;
            background-color: #e50914;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .modal-button:hover {
            background-color: #f40612;
        }

        @media (max-width: 768px) {
            .carousel {
                grid-template-columns: repeat(2, 1fr); /* Reduzir para 2 colunas */
            }

            .movie-card {
                max-width: 120px; /* Ajuste o tamanho dos cards */
            }

            .search-bar input {
                width: 200px; /* Ajuste a largura da barra de busca */
            }
        }

        @media (max-width: 480px) {
            .carousel {
                grid-template-columns: 1fr; /* Reduzir para 1 coluna em telas menores */
            }

            .search-bar input {
                width: 150px; /* Ajuste a largura da barra de busca para telas menores */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://armfotosfutwebom.weebly.com/uploads/1/4/8/8/148851003/futwebomlogu_orig.png" alt="Logo do FUTWEBOM">
    </header>

    <div class="carousel-container">
        <h2>Seus Filmes</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquise..." aria-label="Pesquisar filmes">
            <button id="searchButton">Pesquisar</button>
        </div>
        <div class="carousel" id="movieCarousel"></div>
    </div>

    <!-- Modal -->
    <div id="movieModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="modal-close" id="modalClose" aria-label="Fechar modal">&times;</span>
            <h2 id="modalTitle">Título do Filme</h2>
            <div class="modal-footer">
                <a id="modalLink" class="modal-button" target="_blank">Assistir Agora</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'https://api.codetabs.com/v1/proxy/?quest=http://uplayerfilmes.weebly.com/aHR0cDovL3VwbGF5ZXJmaWxtZXMud2VlYmx5LmNvbS8.html';
            const movieCarousel = document.getElementById('movieCarousel');
            const modal = document.getElementById('movieModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalLink = document.getElementById('modalLink');
            const modalClose = document.getElementById('modalClose');

            let movies = [];

            async function fetchMovies() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Erro na rede');
                    }
                    const text = await response.text();
                    const lines = text.split('\n');
                    movies = [];

                    let currentItem = null;

                    lines.forEach(line => {
                        if (line.startsWith('#EXTINF')) {
                            const metaInfo = line.match(/tvg-name="([^"]*)".*tvg-logo="([^"]*)"/);
                            if (metaInfo) {
                                currentItem = {
                                    name: metaInfo[1],
                                    logo: metaInfo[2],
                                    url: ''
                                };
                            }
                        } else if (line.startsWith('http')) {
                            if (currentItem) {
                                const encodedUrl = encodeURIComponent(line);
                                const playerUrl = `http://uplayerfilmes.weebly.com/player.html?url=${encodedUrl}&img=${encodeURIComponent(currentItem.logo)}`;

                                movies.push({
                                    name: currentItem.name,
                                    logo: currentItem.logo,
                                    url: playerUrl
                                });

                                currentItem = null;
                            }
                        }
                    });

                    renderMovies(movies);
                } catch (error) {
                    movieCarousel.innerHTML = 'Erro ao carregar: ' + error.message;
                }
            }

            function renderMovies(filteredMovies) {
                movieCarousel.innerHTML = '';

                filteredMovies.forEach(item => {
                    const card = createMovieCard(item);
                    movieCarousel.appendChild(card);
                });
            }

            function createMovieCard(item) {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${item.logo}" alt="Capa do filme ${item.name}">
                    <div class="movie-info">
                        <h3>${item.name}</h3>
                    </div>
                `;
                card.addEventListener('click', () => {
                    modalTitle.textContent = item.name;
                    modalLink.href = item.url;
                    modal.style.display = 'flex';
                    modal.setAttribute('aria-hidden', 'false');
                });
                return card;
            }

            document.getElementById('searchInput').addEventListener('input', () => {
                const query = document.getElementById('searchInput').value.toLowerCase();
                const filteredMovies = movies.filter(movie => movie.name.toLowerCase().includes(query));
                renderMovies(filteredMovies);
            });

            modalClose.addEventListener('click', () => {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    modal.setAttribute('aria-hidden', 'true');
                }
            });

            fetchMovies();
        });
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script type="text/javascript">
        document.addEventListener("contextmenu", function(e){
            e.preventDefault();
        }, false);
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'U'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        }
    </script>
</body>
</html>
